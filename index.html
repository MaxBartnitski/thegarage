<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Garage - Coming Soon</title>
    <meta name="description" content="The Garage - Platform for car enthusiasts coming soon">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="car-silhouette"></div>
        <div class="grid-overlay"></div>
    </div>

    <div class="container">
        <div class="content">
            <div class="logo-section">
                <div class="logo-wrapper">
                    <div class="hex-border">
                        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <polygon points="50,5 90,25 90,75 50,95 10,75 10,25" />
                        </svg>
                    </div>
                    <h1 class="logo">THE<br><span class="logo-garage">GARAGE</span></h1>
                </div>
            </div>

            <div class="tagline">
                <p class="subtitle">Where Passion Meets Performance</p>
            </div>

            <div class="car-icons">
                <div class="icon-item">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 17h14v-5H5v5z"/>
                        <path d="M5 17H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h18a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2h-2"/>
                        <circle cx="7" cy="20" r="2"/>
                        <circle cx="17" cy="20" r="2"/>
                        <path d="M5 12V6l4-4h6l4 4v6"/>
                    </svg>
                </div>
                <div class="icon-item">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <div class="icon-item">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <circle cx="12" cy="12" r="6"/>
                        <circle cx="12" cy="12" r="2"/>
                    </svg>
                </div>
            </div>

            <div class="message">
                <h2 class="coming-soon">COMING SOON</h2>
                <p class="description">Your ultimate destination for automotive excellence</p>
            </div>

            <div class="contact">
                <p class="contact-label">Questions?</p>
                <a href="mailto:info@thecargarage.co" class="email-link">info@thecargarage.co</a>
            </div>
        </div>

        <div class="glow-lines">
            <div class="glow-line line-1"></div>
            <div class="glow-line line-2"></div>
            <div class="glow-line line-3"></div>
        </div>
    </div>
</body>
</html>
